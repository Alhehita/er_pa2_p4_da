<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Detalles de Materia</title>
</head>

<body>
	<h2 class="text-center">Detalles de la Materia</h2>
	<table class="table table-success table-striped text-center">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Codigo</th>
				<th>Descripcion</th>
				<th>Numero de creditos</th>
				<th>Numero de estudiantes</th>
			</tr>
		</thead>
		<hbody>
			<tr>
				<td th:text="${materia.nombre}"></td>
				<td th:text="${materia.codigo}"></td>
				<td th:text="${materia.descripcion}"></td>
				<td th:text="${materia.numCreditos}"></td>
				<td th:text="${materia.numEstudiantes}"></td>

			</tr>
	</table>
	<form th:action="@{/materias/listado}" th:method="GET">
		<div class="d-grid gap-2">
			<input type="submit" value="Volver" class="btn btn-secondary">
		</div>
	</form>

</body>

</html>
