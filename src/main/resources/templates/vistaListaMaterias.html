<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Materias</title>
</head>

<body>
	<h2 class="text-center">Listado Materias</h2>
	<table class="table table-striped text-center">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Codigo</th>
				<th>Descripcion</th>
				<th>Numero de creditos</th>
				<th>Numero de estudiantes</th>
			</tr>
		</thead>
		<hbody>
			<tr th:each="materia:${materias}">
				<td th:text="${materia.nombre}"></td>
				<td th:text="${materia.codigo}"></td>
				<td th:text="${materia.descripcion}"></td>
				<td th:text="${materia.numCreditos}"></td>
				<td th:text="${materia.numEstudiantes}"></td>
				<td>
					<form th:action="@{/materias/buscarMateria/{id}(id = ${materia.id})}" th:method="GET">
						<input type="submit" value="Visualizar" class="btn btn-secondary">
					</form>

				</td>
			</tr>
		</hbody>
	</table>

</body>

</html>
